<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米案例</title>
	<style>
		div{
			width: 480px;
			height: 640px;
			position: relative;
			border-radius: 10px;
			overflow: hidden;

		}
		div:hover::after {
			content: "";
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			border: 20px solid rgba(46, 160, 139, 0.5);	
			box-sizing: border-box;		
		}
	</style>
</head>
<body>
	<div><img src="images/background2.png" alt=""></div>
</body>
</html>
