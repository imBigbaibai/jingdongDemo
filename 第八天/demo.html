<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5新增的属性</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		fieldset {
			margin-top: 150px;
			border: 1px solid red;
		}
		.box {
			
			width: 600px;
			border: 1px solid purple;
			overflow: hidden;
			margin: 200px auto;
			padding: 5px;
		}
		.box dl dt , .box dl dd {
			float: left;
		}
		.box dl dt {
			width: 150px;
		}
		.box dl dd {
			width: 200px;
		}
	</style>
</head>
<body>

	<input type="text" value="输入你喜欢的明星" list="star" />
	<datalist id="star">
		<option value="刘德华">刘德华</option>
		<option value="刘若英">刘若英</option>
		<option value="张学友">张学友</option>
		<option value="张家辉">张家辉</option>
		<option value="古天乐">古天乐</option>
		<option value="古力娜扎">古力娜扎</option>

	</datalist>
	<fieldset>
		<legend>用户登陆</legend>
		用户名：<input type="text">
		密码：<input type="password">
	</fieldset>



	<!-- 新增表单，input 新增的type，以及注册页我们用dl dt dd 来做 -->
	<form action="">
		<div class="box">
			<dl>
				<dt>电话号</dt>
				<dd>
					<input type="tel">
				</dd>
				<dd>* 注册后不可更改</dd>
			</dl>
			<dl>
				<dt>邮箱</dt>
				<dd>
					<input type="email">
				</dd>
				<dd>* 注册后不可更改</dd>
			</dl>
			<dl>
				<dt>网址</dt>
				<dd>
					<input type="url">
				</dd>
				<dd>* 注册后不可更改</dd>
			</dl>
			<dl>
				<dt>滑块</dt>
				<dd>
					<input type="range">
				</dd>
				<dd>* 注册后不可更改</dd>
			</dl>
			<dl>
				<dt>日期</dt>
				<dd>
					<input type="date">
				</dd>
				<dd>* 注册后不可更改</dd>
			</dl>
			<dl>
				<dt>电话号</dt>
				<dd>
					<input type="tel">
				</dd>
				<dd>* 注册后不可更改</dd>
			</dl>
			
			<dl>
				<dd>
					<input type="submit" value="提交">
					<input type="reset" value="重置">
					

				</dd>
			</dl>
		</div>
	</form>
</body>
</html>
